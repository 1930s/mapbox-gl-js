<style>
    #symbol-list {
        position:absolute;
        top:0; 
        left:0; 
        width:200px;
        bottom:0;
        overflow-x:auto;
        background:#fff;
        margin:0;
        padding:5px;
    }
    #symbol-list li {
        padding:15px 5px;
        margin:0;
        list-style-type:none;
        font-family: 'Open Sans', sans-serif;
        border-bottom: 1px #eee solid;
        cursor: pointer;
    }
    p { margin: 0; }
    #symbol-list li:hover { background:#eee; }
</style>

<div id='map'></div>
<div id='symbol-list'></div>
<script>
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/light-v9', //stylesheet location
    center: [-122.475,37.74], // starting position
    zoom: 11.5 // starting zoom
});

map.on('load', function(){
    var parkList = document.getElementById('symbol-list');
    var parks = [];

    map.addSource('park-locations', {
      'url': 'mapbox://examples.ciufxiykc00gz33p2uwpi2swk-3ejta',
      'type': 'vector'
    });
    map.addLayer({
        'id': 'neighborhood-parks',
        'source': 'park-locations',
        'type': 'symbol',
        'source-layer': 'neighborhood-parks',
        'layout': {
            'icon-image': 'park-15',
            'text-field': '{name}',
            'text-size': 10,
            'text-anchor': 'bottom',
            'text-offset': [0, -0.75]
        }
    });

    map.on('data', function (e) { 
        if (e.dataType === 'tile') {
            parks = map.querySourceFeatures('park-locations', {
                sourceLayer: 'neighborhood-parks'
            });

            for (i=0; i < parks.length; i++) {
                var park = parkList.appendChild(document.createElement('li'));
                park.innerHTML = '<p>' + parks[i].properties.name +'</p>';
                // park.dataPosition = i;
                // park.addEventListener('click', function(){
                //     var currentPark = parks[this.dataPosition];
                //     map.easeTo({
                //         center: [
                //         currentPark.geometry.coordinates[0] - 0.01, 
                //         currentPark.geometry.coordinates[1]
                //         ],
                //         zoom: 13,
                //     });
                // }); 
            }
        }
    });
});

</script>
