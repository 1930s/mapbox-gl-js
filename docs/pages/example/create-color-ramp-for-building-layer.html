<style>
    #zoom {
        display: block;
        position: absolute;
        width: 100px;
        height: 60px;
        margin-left: 100px;
        margin-top: 20px;
        border-radius: 4px;
        border-color: #000;
        font-size: 12px;
        text-align: center;
        color: #000;
        background: #eee695;
    }
</style>
<div id='map'></div>
<button id='zoom'>Zoom to buildings</button>
<script>
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v10',
    center: [-90.73414, 14.55524],
    zoom: 13
});

map.on('load', function() {
    map.setPaintProperty('building', 'fill-color', [
        "interpolate",
        ["exponential", 0.5],
        ["zoom"],
        15,
        "#e2714b",
        22,
        "#eee695"
    ]);

    map.setPaintProperty('building', 'fill-opacity', [
        "interpolate",
        ["exponential", 0.5],
        ["zoom"],
        15,
        0,
        22,
        1
    ]);
});

document.getElementById('zoom').addEventListener('click', function () {
    map.zoomTo(19, {duration: 9000});
});
</script>
